<!DOCTYPE html>

<body>

    <script>
        var ar = [1,2,3, [4,5], [6,7,[8,[0],9]]];
        function flattenArray(input, res) {
            var res = res || []
            input.forEach(element => {
               if(Array.isArray(element)) {
                flattenArray(element, res);
               } else {
                res.push(element);
               }
            });
            return res;
        }
        console.log('>>', flattenArray(ar));
    </script>
</body>
